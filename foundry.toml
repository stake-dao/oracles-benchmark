[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
evm_version = "cancun"

optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read-write", path = "./" }]

[etherscan]
mainnet = { key = "${ETHERSCAN_KEY}", chain = 1 }

[rpc_endpoints]
mainnet = "https://mainnet.gateway.tenderly.co"
